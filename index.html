<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="shortcut icon" href="./assets/src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/src/css/font.css">
    <link rel="stylesheet" href="./assets/src/css/style.css">
    <link rel="stylesheet" href="./assets/src/css/output.css">
</head>
<body>
    <section class="container">
        <div class="original">
            <h1 class="m-2 text-2xl text-white">مدیریت بودجه بندی!</h1>
            <div class="both--part form--part">
                <h1 class="text-slate-50">مشخصات خواسته شده را پر کنید</h1>
                <form class="form w-full">
                    <div class="inputs md:flex-row md:gap-[100px]">
                        <div>
                            <label for="name" class="text-gray-100 select-none">اسم:</label>
                            <input type="text" placeholder="مثلا: کافی شاپ، رستوران و..." name="name" id="name" class="form__both--input">
                        </div>
                        <div>
                            <label for="price" class="text-gray-100 select-none">قیمت:</label>
                            <input type="number" placeholder="قیمت را وارد کنید" name="price" id="price" class="form__both--input">
                        </div>
                    </div>
                    <button class="js-submit submit">تایید</button>
                </form>
            </div>
            <div class="both--part calc--part">
                <h1 class="text-slate-50">محاسبات و لیست هزینه ها</h1>
                <div class="list flex flex-col items-center w-[95%] select-none">
                    <div class="list--manager flex items-baseline w-full p-2 border-[1px] border-[#fff] rounded-t-xl text-sm md:text-base">
                        <div class="flex w-1/2 p-2 border-[1px] border-[#fff] rounded-t-xl">
                            <div class="inventory green flex w-full">
                                <div class="w-2/3">
                                    <h3>
                                        موجودی:
                                    </h3>
                                </div>
                                <div class="flex justify-end w-1/3">
                                    <h3 class="js-budget">
                                        
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="flex w-1/2 p-2 border-[1px] border-[#fff] rounded-t-xl"">
                            <div class="w-2/3">
                                <h3 class="text-green-500">
                                    قابلیت ها:
                                </h3>
                            </div>
                            <div class="flex justify-end gap-4 w-1/3">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" class="js-deleter cursor-pointer" title="Delete"><path fill="none" d="M0 0h24v24H0z"/><path d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3zm-8 5v6h2v-6H9zm4 0v6h2v-6h-2zM9 4v2h6V4H9z" fill="rgba(231,76,60,1)"/></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" class="js-stacker cursor-pointer" title="Stack Delete"><path fill="none" d="M0 0h24v24H0z"/><path d="M20.083 10.5l1.202.721a.5.5 0 0 1 0 .858L12 17.65l-9.285-5.571a.5.5 0 0 1 0-.858l1.202-.721L12 15.35l8.083-4.85zm0 4.7l1.202.721a.5.5 0 0 1 0 .858l-8.77 5.262a1 1 0 0 1-1.03 0l-8.77-5.262a.5.5 0 0 1 0-.858l1.202-.721L12 20.05l8.083-4.85zM12.514 1.309l8.771 5.262a.5.5 0 0 1 0 .858L12 13 2.715 7.429a.5.5 0 0 1 0-.858l8.77-5.262a1 1 0 0 1 1.03 0z" fill="rgba(149,164,166,1)"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="list--heading flex justify-evenly w-full text-[18px]">
                        <h3 class="w-2/3 p-1 text-yellow-500 border-[1px] border-[#fff]">
                            کار های انجام شده
                        </h3>
                        <h3 class="w-1/3 p-1 text-yellow-500 border-[1px] border-[#fff]">
                            هزینه ها
                        </h3>
                    </div>
                    <div class="js-list--data list--data inputs w-full text-[#d8dfdf] text-[16px]">
                        <div class="js-data data selected">
                            <p>
                                کافی شاپ
                            </p>
                            <p>
                                16000
                                <input type="checkbox">
                            </p>
                        </div>
                        <div class="js-data data selected">
                            <p>
                                کافی شاپ
                            </p>
                            <p>
                                16000
                                <input type="checkbox">
                            </p>
                        </div>
                        <div class="js-data data">
                            <p>
                                کافی شاپ
                            </p>
                            <p>
                                16000
                                <input type="checkbox">
                            </p>
                        </div>
                        <div class="js-data data">
                            <p>
                                کافی شاپ
                            </p>
                            <p>
                                16000
                                <input type="checkbox">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
