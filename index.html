<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link rel="shortcut icon" href="./assets/src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/src/css/font.css">
    <link rel="stylesheet" href="./assets/src/css/style.css">
    <link rel="stylesheet" href="./assets/src/css/output.css">
</head>
<body>
    <section class="container">
        <div class="notif__box md:w-2/5"></div>
        <div class="original">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="reset-lang cursor-pointer"><path d="M5 15V17C5 18.0544 5.81588 18.9182 6.85074 18.9945L7 19H10V21H7C4.79086 21 3 19.2091 3 17V15H5ZM18 10L22.4 21H20.245L19.044 18H14.954L13.755 21H11.601L16 10H18ZM17 12.8852L15.753 16H18.245L17 12.8852ZM8 2V4H12V11H8V14H6V11H2V4H6V2H8ZM17 3C19.2091 3 21 4.79086 21 7V9H19V7C19 5.89543 18.1046 5 17 5H14V3H17ZM6 6H4V9H6V6ZM10 6H8V9H10V6Z" fill="rgba(255,255,255,1)"></path></svg>
            <h1 class="translate-title m-2 text-2xl text-white">مدیریت بودجه بندی!</h1>
            <div class="both--part form--part">
                <h2 class="translate-fill-specs text-slate-50">مشخصات خواسته شده را پر کنید</h2>
                <form class="form w-full">
                    <div class="inputs md:flex-row md:gap-[100px]">
                        <div>
                            <label for="name" class="translate-name text-gray-100 select-none">اسم:</label>
                            <input type="text" placeholder="مثلا: کافی شاپ، رستوران و..." name="name" id="name" class="translate-input-name form__both--input">
                        </div>
                        <div>
                            <label for="price" class="translate-price text-gray-100 select-none">قیمت:</label>
                            <input type="number" min="1" placeholder="قیمت را وارد کنید" name="price" id="price" class="translate-input-price form__both--input">
                        </div>
                    </div>
                    <button class="translate-submit js-submit submit">تایید</button>
                </form>
            </div>
            <div class="both--part calc--part">
                <h2 class="translate-list text-slate-50">محاسبات و لیست هزینه ها</h2>
                <div class="list flex flex-col items-center w-[95%] select-none">
                    <div class="list--manager flex items-baseline w-full p-2 border-[1px] border-[#fff] rounded-t-xl text-sm md:text-base">
                        <div class="flex w-1/2 p-2 border-[1px] border-[#fff] rounded-t-xl">
                            <div class="inventory green flex w-full">
                                <div class="w-2/3">
                                    <h3 class="translate-budget">
                                        موجودی:
                                    </h3>
                                </div>
                                <div class="flex justify-end w-1/3">
                                    <h3 class="js-budget">
                                        
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <div class="flex w-1/2 p-2 border-[1px] border-[#fff] rounded-t-xl"">
                            <div class="w-2/3">
                                <h3 class="translate-operations text-green-500">
                                    عملیات ها:
                                </h3>
                            </div>
                            <div class="flex justify-end gap-4 w-1/3">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" class="js-deleter cursor-pointer" title="Delete"><path fill="none" d="M0 0h24v24H0z"/><path d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3zm-8 5v6h2v-6H9zm4 0v6h2v-6h-2zM9 4v2h6V4H9z" fill="rgba(231,76,60,1)"/></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" class="js-stacker cursor-pointer" title="Stack Delete"><path fill="none" d="M0 0h24v24H0z"/><path d="M20.083 10.5l1.202.721a.5.5 0 0 1 0 .858L12 17.65l-9.285-5.571a.5.5 0 0 1 0-.858l1.202-.721L12 15.35l8.083-4.85zm0 4.7l1.202.721a.5.5 0 0 1 0 .858l-8.77 5.262a1 1 0 0 1-1.03 0l-8.77-5.262a.5.5 0 0 1 0-.858l1.202-.721L12 20.05l8.083-4.85zM12.514 1.309l8.771 5.262a.5.5 0 0 1 0 .858L12 13 2.715 7.429a.5.5 0 0 1 0-.858l8.77-5.262a1 1 0 0 1 1.03 0z" fill="rgba(149,164,166,1)"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="list--heading flex justify-evenly w-full text-[18px]">
                        <h3 class="translate-works-done w-2/3 p-1 text-yellow-500 border-[1px] border-[#fff]">
                            کار های انجام شده
                        </h3>
                        <h3 class="translate-costs w-1/3 p-1 text-yellow-500 border-[1px] border-[#fff]">
                            هزینه ها
                        </h3>
                    </div>
                    <div class="js-list--data list--data w-full h-[205px] overflow-y-auto text-[#d8dfdf] text-[16px]"></div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./assets/src/js/classes.js"></script>
    <script type="module" src="./assets/src/js/getUserBudget.js"></script>
    <script type="module" src="./assets/src/js/deletesFunctions.js"></script>
    <script type="module" src="./assets/src/js/getInputValues.js"></script>
    <script type="module" src="./assets/src/js/translate.js"></script>
</body>
</html>
